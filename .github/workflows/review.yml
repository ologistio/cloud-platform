    #   with:
    #     account: ${{ secrets.aws_id__aws_account_id}}
    #     workspace: ologist-aws-id/global
    #     environment: root

  terraform_infracost:
    name: Cost Estimate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Infracost
      uses: ./.github/actions/terraform-infracost
      with:
          api_key: ${{ secrets.INFRACOST_API_KEY }}
