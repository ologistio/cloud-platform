name: Review

on:
  pull_request:
    branches:
      - main

jobs:
  terraform_plan:
    name: Terraform Plans
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: AWS Org Root
      uses: ./.github/actions/terraform-plan
      with:
        account: ${{ secrets.aws_org_root__aws_account_id}}
        workspace: ologist-aws-org-root
        environment: root

    # - name: AWS Infra (Global)
