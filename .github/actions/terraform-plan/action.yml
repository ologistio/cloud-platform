name: Plan
description: "Create a Terraform Plan"
inputs:
   workspace:
     required: true
     description: "The directory containing the Terraform code to plan"
   environment:
     required: true
     description: "The environment tfvar file to use for the plan"
   account:
     description: "AWS account to run this plan against"
     required: true
   aws_access_key:
     description: "AWS Access Key"
     required: true
   aws_secret_key:
     description: "AWS Secret Key"
     required: true
   region:
     required: false
     default: "eu-west-1"
     description: "The region to run this plan against"
runs:
  using: "composite"
  steps:
  - name: Checkout
    uses: actions/checkout@v3

  - name: Setup Terraform
    uses: hashicorp/setup-terraform@v1
    with:
      terraform_version: 1.3.1

  - name: Terraform version
    working-directory: ./terraform/${{ inputs.workspace }}
    id: version
    shell: bash
    run: terraform --version
    continue-on-error: false

  - name: Terraform fmt
    working-directory: ./terraform/${{ inputs.workspace }}
    id: fmt
    shell: bash
    run: terraform fmt -recursive -check -diff
    continue-on-error: false

  - name: Configure AWS credentials
    uses: aws-actions/configure-aws-credentials@v1
    with:
      aws-access-key-id: ${{ inputs.aws_access_key }}
      aws-secret-access-key: ${{ inputs.aws_secret_key }}
      aws-region: ${{ inputs.region }}

  - name: Terraform init
    working-directory: ./terraform/${{ inputs.workspace }}
    id: init
    shell: bash
    run: terraform init -backend-config=tfvars/${{ inputs.environment }}.backend.tfvars
    continue-on-error: false

  - name: Plan Terraform
    id: plan
    continue-on-error: true
    shell: bash
    env:
      TF_WORKSPACE: default
    run: |
      cd ./terraform/${{ inputs.workspace }}
      terraform plan -input=false -no-color -out=tfplan \
      && terraform show -no-color tfplan

  # Sed is taking all lines that begin with one or more spaces followed by a `+` or `-`.
  # It stores the amount of spaces in `\1` and the +/- in `\2`.
  # Then replace that portion of the line with `\2\1` (+/- followed by the number of matched spaces).
  - name: Reformat Plan
    shell: bash
    run: |
      echo '${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}' \
      | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > plan.txt

  - name: Put Plan in Env Var
    shell: bash
    run: |
      PLAN=$(cat plan.txt)
      echo "PLAN<<EOF" >> $GITHUB_ENV
      echo "$PLAN" >> $GITHUB_ENV
      echo "EOF" >> $GITHUB_ENV

  - name: Post Plan to GitHub PR
    uses: mshick/add-pr-comment@v1
    with:
      allow-repeats: true
      repo-token: ${{github.token}}
      repo-token-user-login: 'github-actions[bot]'
      message: |
        ## ${{ matrix.path }} plan
        ```diff
        ${{ env.PLAN }}
        ```
